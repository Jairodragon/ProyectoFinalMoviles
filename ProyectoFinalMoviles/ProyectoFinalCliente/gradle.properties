# Project-wide Gradle settings.

# JVM arguments for the Gradle daemon.
# Incrementamos la memoria para grandes proyectos Android.
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8

# Desactiva el modo daemon (como mencionaste problemas relacionados con procesos bloqueados).
org.gradle.daemon=false

# Habilita la compatibilidad con AndroidX.
android.useAndroidX=true

# Configura el estilo de código Kotlin para el proyecto.
kotlin.code.style=official

# Reduce el tamaño de las clases R generadas, útil para proyectos con muchas dependencias.
android.nonTransitiveRClass=true

# Desactiva el modo paralelo para evitar conflictos en la construcción.
org.gradle.parallel=false

# Desactiva la caché de compilación de Gradle.
org.gradle.caching=false

# Agregamos un nivel de registro más detallado si se produce un error.
org.gradle.logging.level=INFO

# Establece una opción para reducir los tiempos de inicio (opcional).
org.gradle.configureondemand=true
